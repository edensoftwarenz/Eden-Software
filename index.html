            darkMode: 'class',

                    },

                        eden: {
                            50: '#f0fdf4',

                        'float': 'float 6s ease-in-out infinite',

                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },

                        }
                    }
                }
            }
        }

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 5px;
        }
        
        /* Glassmorphism utilities */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .glass-dark {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Gradient text */
        .text-gradient {
            background: linear-gradient(135deg, #22c55e 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Custom range slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #22c55e;
            cursor: pointer;
            margin-top: -8px;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #334155;
            border-radius: 2px;
        }
        
        /* Interactive card hover effects */
        .module-card, .showcase-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .module-card:hover, .showcase-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(34, 197, 94, 0.3);
        }
        
        /* Step indicator animation */
        .step-line {
            background: linear-gradient(90deg, #22c55e 0%, #00d4ff 100%);
            background-size: 200% 100%;
            animation: gradient-flow 2s ease infinite;
        }
        
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Mockup device frame */
        .device-mockup {
            border: 12px solid #1e293b;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            background: #0f172a;
        }
        .device-mockup::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 20px;
            background: #1e293b;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 10;
        }
        
        /* Hide scrollbar for horizontal scroll */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Animation classes */
        .animate-slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        /* Fix for step content visibility */
        .step-content {
            display: none;
        }
        .step-content:not(.hidden) {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        /* Showcase iframe container */
        .showcase-preview {
            position: relative;
            overflow: hidden;
            background: #0f172a;
        }
        .showcase-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform-origin: top left;
        }
        .showcase-preview::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: inherit;
            pointer-events: none;
        }
    </style>
</head>

                        const industry = document.getElementById('industry-select').value;

                                </div>

                        `;
                    }
                };
                
                // Initialize estimator
                window.estimator = {
                    pages: 5,
                    features: [],
                    
                    update() {
                        this.pages = parseInt(document.getElementById('pages-slider').value);
                        document.getElementById('pages-value').textContent = this.pages;
                        this.calculate();
                    },
                    
                    toggleFeature(feature) {
                        const btn = document.getElementById('feat-' + feature);
                        if(this.features.includes(feature)) {
                            this.features = this.features.filter(f => f !== feature);
                            btn.classList.remove('border-eden-500', 'bg-eden-500/10');
                            btn.classList.add('border-slate-700');
                        } else {
                            this.features.push(feature);
                            btn.classList.add('border-eden-500', 'bg-eden-500/10');
                            btn.classList.remove('border-slate-700');
                        }
                        this.calculate();
                    },
                    
                    calculate() {
                        const complexity = this.features.length;
                        let weeks = Math.ceil(this.pages / 3) + (complexity * 0.5);
                        weeks = Math.max(1, Math.ceil(weeks));
                        
                        let timeline = weeks === 1 ? '1 week' : weeks <= 2 ? '1-2 weeks' : weeks <= 4 ? '2-4 weeks' : '1-2 months';
                        document.getElementById('timeline-est').textContent = timeline;
                        
                        // Suggest path
                        let path = 'Rent Module';
                        let price = 499;
                        
                        if(complexity > 3 || this.pages > 10) {
                            path = 'Custom Build';
                            price = 5000 + (this.pages * 200) + (complexity * 1000);
                        } else if(this.features.includes('marketplace')) {
                            path = 'Buy Code';
                            price = 8999;
                        } else if(complexity === 0 && this.pages <= 5) {
                            path = 'Rent Module';
                            price = 499;
                        } else {
                            path = complexity > 1 ? 'Buy Code' : 'Rent Module';
                            price = path === 'Buy Code' ? 2499 + (complexity * 500) : 499 + (complexity * 200);
                        }
                        
                        document.getElementById('path-suggest').textContent = path;
                        document.getElementById('price-est').textContent = '$' + price.toLocaleString();
                    }
                };
                
                // Initial preview update
                setTimeout(() => {
                    if (window.heroBuilder) {
                        window.heroBuilder.updatePreview();
                    }
                }, 100);

                            const category = card.dataset.category.toLowerCase();
                            if(name.includes(lowerQuery) || category.includes(lowerQuery)) {

            currentStep: 1,
            totalSteps: 5,
            formData: {},
            
            next() {
                if(this.currentStep < this.totalSteps) {
                    document.getElementById(`step-${this.currentStep}`).classList.add('hidden');
                    this.currentStep++;
                    document.getElementById(`step-${this.currentStep}`).classList.remove('hidden');
                    this.updateProgress();
                }
            },
            
            prev() {
                if(this.currentStep > 1) {
                    document.getElementById(`step-${this.currentStep}`).classList.add('hidden');
                    this.currentStep--;
                    document.getElementById(`step-${this.currentStep}`).classList.remove('hidden');
                    this.updateProgress();
                }
            },
            
            updateProgress() {
                const percent = (this.currentStep / this.totalSteps) * 100;
                document.getElementById('progress-bar').style.width = percent + '%';
                document.getElementById('current-step').textContent = this.currentStep;
                
                const names = ['Project Type', 'Acquisition Model', 'Features', 'Hosting & Budget', 'Your Details'];
                document.getElementById('step-name').textContent = names[this.currentStep - 1];
            },
            
            submit(e) {
                e.preventDefault();
                const form = new FormData(e.target);
                const data = {};
                form.forEach((value, key) => {
                    if(data[key]) {
                        if(Array.isArray(data[key])) {
                            data[key].push(value);
                        } else {
                            data[key] = [data[key], value];
                        }
                    } else {
                        data[key] = value;
                    }
                });
                
                // Show success
                document.getElementById(`step-${this.currentStep}`).classList.add('hidden');

                document.getElementById('progress-bar').style.width = '100%';

                const nav = document.getElementById('navbar');
                if(window.scrollY > 50) {
                    nav.classList.add('shadow-lg');
                } else {
                    nav.classList.remove('shadow-lg');
                }
            });
        });
    </script>
</body>
</html>
